<div class="col-xs-12">
    <table class="table">
        <thead>
            <tr>
                <th>Nome</th>
                <th>Valor</th>
                <th>Ações</th>                
            </tr>
        </thead>
         <tbody> 
            <tr ng-repeat="credit in ctrlBC.billingCycle.credits">
                <td>
                    <input ng-model = "credit.name" class="form-control" placeholder="Informe o nome"
                     ng-readonly="ctrlBC.tabDelete" />
                </td>
                <td>
                    <input ng-model = "credit.value" class="form-control" placeholder="Informe o nome"
                     ng-change="ctrlBC.calculateValues()" ng-readonly="ctrlBC.tabDelete" type="number" />
                </td>
                <td class="table-actions">
                    <button class = "btn btn-success" ng-disabled="ctrlBC.tabDelete"
                     ng-click="ctrlBC.addCredit($index)">
                        <i class = "fa fa-plus"></i></button>
                    <button class = "btn btn-warning" ng-disabled="ctrlBC.tabDelete"
                     ng-click="ctrlBC.cloneCredit($index,credit)">
                        <i class = "fa fa-clone"></i></button>
                    <button class = "btn btn-danger"  ng-disabled="ctrlBC.tabDelete"
                     ng-click="ctrlBC.deleteCredit($index)">
                        <i class = "fa fa-trash-o"></i></button>
                </td>
            </tr>
        </tbody>
    </table>       
</div>
