<content-header name ="Dashboard" small = "Versão 1.0"></content-header>

<section class="content" ng-controller="DashboardCtrl as ctrl">
    <!-- Créditos -->
    <value-box grid = "4" color-class = "bg-green" value = "R$ {{ ctrl.credit | number: 2}}" texto = "Valor de Créditos" icon-class = "fa-bank"></value-box>
    <!-- Débitos -->
    <value-box grid = "4" color-class = "bg-red" value = "R$ {{ ctrl.debt | number: 2 }}" texto = "Valor de Débitos" icon-class = "fa-credit-card"></value-box>
    <!-- Total -->
    <value-box grid = "4" color-class = "bg-blue" value = "R$ {{ ctrl.total | number: 2}}" texto = "Restante" icon-class = "fa-balance-scale"></value-box>        
</section>
